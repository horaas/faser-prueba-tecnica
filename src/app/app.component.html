<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	<div class="container-inputs">
		<input type="text" placeholder="Tarea" #task>
		<input type="number" placeholder="Tiempo" #time>
		<button (click)="addTask(task.value, time.value)">Añadir</button>
	</div>
	<table>
		<tr>
			<th><button (click)="orderByTask()">Ordenar</button></th>
			<th><button (click)="orderByTime()">Ordenar</button></th>
		</tr>
		<tr *ngFor="let tarea of tareas; let index of i, let iData = index"
		>
			<th [ngClass]="{prueba: tarea.destacada}">
				{{tarea.titulo}}
			</th>
			<th [ngClass]="{prueba: tarea.destacada}">
				({{tarea.minutos}} minutos)
			</th>
			<th>
				<input type="checkbox" value="{{i}}" (change)="pruebas($event.currentTarget.checked, index)">
			</th>
			<th>
				<button (click)="taskImportant(iData)">{{tarea.destacada ? 'No destacar' : 'Destacar'}}</button>
			</th>
		</tr>
	</table>
	<button (click)="handleRemoveTask()">Elminar tareas</button>
	<button (click)="handleDisorderTask()">Desordenar Tareas</button>
</div>
